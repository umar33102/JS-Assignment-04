            <div class="row mt-4">
                <div class="col-12 col-md-6 mb-4">
                    <h3 class="text-center">Input</h3>
                    <div class="border rounded-3 p-4 h-75">
                        <div class="input-group">
                            <input type="text" id="inputText" class="form-control" placeholder="Type you text here" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Clear</button>
                        </div>

                </div>
                <div class="col-12 col-md-6 mb-4">

                <div class="col-12 col-md-6 mb-4">
                    <h3 class="text-center">Button</h3>
                    <div class="border rounded-3 p-4 text-center " id="btn">
                        <button class="btn btn-danger  mb-2 py-3" onclick="convertToLowerCase()">Convert To Lower Case</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="convertToUpperCase()">Convert To Upper Case</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="convertToCapitalize()">Convert To Capitalize</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="betterFormatting()">Better Formatting</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="printAllCities()">Print All Citites</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="addYourCityInList()">Add Your City In List</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="checkYourCityInList()">Check Your City In List</button>
                        <button class="btn btn-danger  mb-2 py-3" onclick="findTheWord()">Find The Word</button>
                        <button class="btn btn-danger  py-3" onclick="replaceTheWord()">Replace The Word</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 ">
                    <h3 class="text-center">Output</h3>
                    <div class="border rounded-3 p-4 " id="output-border" >
                        <div id="output" class="text-center"></div>

                    </div>
                    <div class="text-center">
